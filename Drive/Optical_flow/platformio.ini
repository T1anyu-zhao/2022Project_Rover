board = esp32dev
framework = arduino
lib_deps = 
	andrealombardo/L298N@^2.0.2
	mbed-kazushi2008/HTTPClient@0.0.0+sha.cf5d7427a9ec
	arduino-libraries/Arduino_JSON@^0.1.0
monitor_speed = 115200